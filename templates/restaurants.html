<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodSantaTest</title>
    </head>
    <body align = 'center'>
        <div class="container" >
          <form name="chosen" action="restresults" method='GET'>
            <h1 for="restaurant"> Choose a restaurant </h1>
            <select name="name" onchange="this.form.submit()">
              {% for r in restlist %}
                <option value="{{r.restid}}" SELECTED> {{r.restname}} </option>
              {% endfor %}
              <option value="" disabled selected> Select your restaurant </option>
            </select>
          </form>
        </div>

        <br>
        <div class="results">
          {% block content %}
          <h2> Menu </h2>
              <table border='1' align = 'center'>
                  <tr>
                  <th> Item </th>
                  <th> Price </th>
                  </tr>
                  {% for p in posts %}
                  <tr>
                  <td>{{ p.food }}</td>
                  <td>{{ p.price }}</td>
                  </tr>
                  {% endfor %}
                  {% endblock %}
              </table>
        </div>
    </body>
</html>
