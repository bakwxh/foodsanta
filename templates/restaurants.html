<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodSantaTest</title>
    </head>
    <body>
        <div class="container">
            <form action="/test_submit" method="POST">
                <label for="restaurant"> Choose a restaurant </label>

                <select id="restaurants">
                    <option value="KFC">KFC</option>
                    <option value="Four Fingers">Four Fingers</option>
                    <option value="Marche">Marche</option>
                    <option value="Haidilao">Haidilao</option>
                </select>

              <div class="row">
                <div class="col-25">
                  <label for="fname">Member name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="name" placeholder="Add name">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Rice Purity Score</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="score" placeholder="Add score">
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
    </body>
</html>
