<!DOCTYPE html>

<html lang="en">
    <head>
        <title>FoodSantaTest</title>
    </head>
    <body align = 'center'>
    {% extends 'riderbase.html' %}
      {% block overall %}
        <div style="display: inline"> 
          <div class="results" style="width:100%;">
            {% block content %}
          <h2> Part Time Schedule from {{ datem }} to {{ datemEnd }}</h2>
              <table border='1' align = 'center'>
                {% for s in schedule %}
                <tr>
                  <th>{{ s.day }}</th>
                  <td>{{ s.shift }}</td>
                </tr>
                {% endfor %}
            </table>
          <h2> Add new shift for {{ datem }} to {{ datemEnd }}</h2>
              <form action="/setPartTimeScheduleResult", name="parttimeschedule-form", method="post">
                <label for="day">Day:</label>
                <select id="day" name="day">
                  <option value="0">Monday</option>
                  <option value="1">Tuesday</option>
                  <option value="2">Wednesday</option>
                  <option value="3">Thurday</option>
                  <option value="4">Friday</option>
                  <option value="5">Saturday</option>
                  <option value="6">Sunday</option>
                </select>
                <label for="startHour">Starting Hour (between 10 and 21):</label>
                <input type="number" id="startHour" name="startHour" min="10" max="21">
                <label for="duration">Duration (between 1 and 4):</label>
                <input type="number" id="duration" name="duration" min="1" max="4">
                <input type="submit" value="Submit">
              </form>
            <br></br>
            <form action="/getPartTimeSchedule" name="getparttimeschedule">
              <input type="submit" value="Back"/>
            </form>
          </div>
        </div>
      {% endblock %}
    </body>
    {% endblock %}
</html>
