<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodSantaTest</title>
    </head>
    <body align = 'center'>
        <div class="results" style="width:50%; float: left;">
            {% block content %}
            <h2> Cart </h2>
                <table border='1' align = 'center'>
                    <tr>
                      <th> Item </th>
                      <th> Price </th>
                      <th> Quantity </th>
                    </tr>
                    
                    {% for p in orderlist %}
                    <tr>
                      <td>{{ p.food }}</td>
                      <td>{{ p.price }}</td>
                      <td>{{ p.quantity }}</td>
                    </tr>
                    {% endfor %}
                    {% endblock %}
                </table>
        </div>
</html>
